<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Humble.gg</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
	<link href="https://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
</head>

<body>
	<voipstatus style="display: none;">
		<h1>bate-papo <b>offline</b></h1>
		<small>Ative o bate-papo nas configurações usando a tecla [ESC].</small>
	</voipstatus>

	<div id="Textform"></div>

	<div class="NameServer">
		<img src="https://i.ibb.co/R9qg8BP/logo.png">
	</div>

	<div id="Body">
		<div class="NaviTop">
			<div class="item">
				<div class="icon">
					<i class="Humble fas fa-location-arrow"></i>
					<space>I</space> <span class="location">Alta-Street</span>
				</div>
			</div>

			<div class="item radio" style="display: none;">
				<div class="icon">
					<i class="Humble fa-solid fa-signal-stream"></i>
					<space>I</space> <span class="Radio">Offline</span>
				</div>
			</div>

			<div class="item gemstom" style="display: none;">
				<div class="icon">
					<i class="Humble fa-solid fa-gem"></i>
					<space>I</space> <span class="Gemstone">0</span>
				</div>
			</div>

			<div class="item hourItem">
				<div class="icon">
					<i class="Humble fa-solid fa-clock-seven"></i>

					<space>I</space> <span class="Date">00:00</span>
				</div>
			</div>

			<div class="item microphone">
				<div class="icon">
					<i class="Humble fa-solid fa-microphone"></i>

					<space>I</space> <span class="Voip">Normal</span>
				</div>
			</div>
		</div>

		<div id="WeaponTitle">
			<i class="Humble fa-solid fa-gun"></i>
			<space>I</space> <span class="NameWeapon">Kaduzera</span>
		</div>

		<div id="NaviWeapons">
			<i class="Humble fa-solid fa-chart-bullet"></i>
			<space>I</space> <span class="NameAmmos">220/30</span>
		</div>

		<div id="NaviMiddle">
			<div class="NaviBlock">
				<div class="NaviButton Oxigen" style="display: none;">
					<img src="images/Oxigen.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Oxigenfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: #A5FFD633;"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Oxigen" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#A5FFD6" pathLength="100" />
					</svg>
				</div>
		
				<div class="NaviButton">
					<img src="images/Health.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill pulsefill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: rgba(251, 54, 64, 0.2);"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Health" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#FB3640" pathLength="100"/>
					</svg>
				</div>
		
				<div class="NaviButton Armour">
					<img src="images/Armour.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Armourfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: rgba(255, 255, 255, 0.2);"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Armour" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#FFFFFF" pathLength="100"/>
					</svg>
				</div>
		
				<div class="NaviButton">
					<img src="images/Hunger.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Hungerfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: rgba(241, 115, 0, 0.2);"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Hunger" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#E25F07" pathLength="100"/>
					</svg>
				</div>
		
				<div class="NaviButton">
					<img src="images/Thirst.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Thirstfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: rgba(102, 154, 225, 0.2);"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Thirst" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#07ABE2" pathLength="100"/>
					</svg>
				</div>
		
				<div class="NaviButton Stress" style="display: none;">
					<img src="images/Stress.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Stressfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: #FDE04733;"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Stress" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#E2E207" pathLength="100"/>
					</svg>
				</div>
		
				<div class="NaviButton Lucks" style="display: none;">
					<img src="images/Luck.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Luckfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: rgba(102, 154, 225, 0.2);"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Luck" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#00B3FF" pathLength="100"/>
					</svg>
				</div>
		
				<div class="NaviButton Dexteritys" style="display: none;">
					<img src="images/Dexterity.png">
					<svg viewBox="0 0 120 120">
						<polygon class="Fill Dexterityfill" points="60,10 100,35 100,85 60,110 20,85 20,35"
							style="fill: rgba(104, 225, 102, 0.2);"/> <!-- Substitua a cor pelo seu preenchimento desejado -->
						<polygon class="Rect Dexterity" points="60,10 100,35 100,85 60,110 20,85 20,35"
							stroke="#1EFF00" pathLength="100"/>
					</svg>
				</div>
			</div>
		</div>				

		<div id="NaviBottom">
			<div class="NaviText Progress">
				<i class="Humble mdi mdi-av-timer"></i>
				<div class="NaviTextContent">
					<u class="ProgressTimer">100%</u>
					<span class="ProgressText">Utilizando</span>
				</div>
			</div>

			<div class="NaviText Reposed">
				<i class="Humble fas fa-brain"></i>
				<div class="NaviTextContent">
					<u class="ReposedTimer">00:00</u>
					<span>Repouso</span>
				</div>
			</div>

			<div class="NaviText Wanted">
				<i class="Humble fa-sharp fa-solid fa-star"></i>
				<div class="NaviTextContent">
					<u class="WantedTimer">00:00</u>
					<span>Procurado</span>
				</div>
			</div>
		</div>

		<div id="Vehicle">
			<div class="SpeedoBox">
				<div class="SpeedoBoxDown">
					<div class="circles">
						<svg class="march" viewBox="0 0 120 120">
							<circle cx="70" cy="70" r="60"></circle>
							<circle class="MarchProgress" cx="70" cy="70" r="60"></circle>
						</svg>
						<p class="NumMarch">N</p>

						<div class="VisorSpeed">
							<p class="NumSpeed">000</p>
							<div>KMH</div>
						</div>

						<svg class="speed" viewBox="0 0 120 120">
							<circle cx="70" cy="70" r="60"></circle>
							<circle class="SpeedProgress" cx="70" cy="70" r="60"></circle>
						</svg>

						<svg class="fuel" viewBox="0 0 120 120">
							<circle cx="70" cy="70" r="60"></circle>
							<circle class="FuelProgress" cx="70" cy="70" r="60"></circle>
						</svg>

						<div class="stats">
							<div class="FuelStats">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#fff">
									<path
										d="M22.917 12.5a4.158 4.158 0 0 0-4.167 4.167v66.666c0 2.084 2.083 4.167 4.167 4.167h37.5c2.083 0 4.166-2.083 4.166-4.167V62.5h2.084c2.083 0 2.083 2.083 2.083 2.083v8.334c0 4.166 2.083 6.25 6.25 6.25s6.25-2.084 6.25-6.25V50c0-4.167-8.333-8.333-8.333-12.5V25H68.75l-4.167-4.167v-4.166a4.158 4.158 0 0 0-4.166-4.167zm4.166 8.333H56.25V37.5H27.083zm37.5 12.5h4.167v6.25c0 4.167 8.333 8.334 8.333 12.5v20.834C77.083 75 75 75 75 75s-2.083 0-2.083-2.083V62.5c0-2.083-2.084-4.167-4.167-4.167h-4.167z">
									</path>
								</svg>
							</div>

							<div class="NaviButton">
								<img src="images/Nitro.png">

								<svg viewBox="0 0 120 120">
									<circle class="Fill" cx="60" cy="60" r="40" />
									<circle class="Circle Nitro" cx="60" cy="60" r="40" stroke="#00FFFF"
										pathLength="100" />
								</svg>
							</div>
						</div>

						<div class="SpeedoIcons">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#00b3ff" class="Seatbelt">
								<path
									d="M12,2C13.11,2 14,2.9 14,4C14,5.11 13.11,6 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M12.39,14.79C14.03,14.79 15.46,14.89 16.64,15.04C16.7,12.32 16.46,9.92 16,9C15.87,8.73 15.69,8.5 15.5,8.3L7.43,15.22C8.79,15 10.5,14.79 12.39,14.79M7.46,17C7.59,18.74 7.85,20.5 8.27,22H10.34C10.05,21.12 9.84,20.09 9.68,19C9.68,19 12,18.56 14.32,19C14.16,20.09 13.95,21.12 13.66,22H15.73C16.17,20.45 16.43,18.61 16.56,16.79C15.41,16.65 14,16.54 12.39,16.54C10.46,16.54 8.78,16.75 7.46,17M12,7C12,7 9,7 8,9C7.66,9.68 7.44,11.15 7.37,12.96L13.92,7.34C12.93,7 12,7 12,7M18.57,5.67L17.43,4.34L13.92,7.35C14.47,7.54 15.05,7.84 15.5,8.3L18.57,5.67M20.67,15.83C20.58,15.8 19.14,15.33 16.64,15.04C16.63,15.61 16.6,16.2 16.56,16.79C18.81,17.07 20.1,17.5 20.12,17.5L20.67,15.83M7.37,12.96L3.43,16.34L4.32,17.82C4.34,17.81 5.5,17.36 7.46,17C7.35,15.59 7.32,14.2 7.37,12.96Z" />
							</svg>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ccc" class="Handbrake">
								<path
									d="M11,15H13V17H11V15M11,7H13V13H11V7M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 21,12A9,9 0 0,0 12,3M12,19C8.14,19 5,15.86 5,12C5,8.14 8.14,5 12,5C15.86,5 19,8.14 19,12C19,15.86 15.86,19 12,19M20.5,20.5C22.66,18.31 24,15.31 24,12C24,8.69 22.66,5.69 20.5,3.5L19.42,4.58C21.32,6.5 22.5,9.11 22.5,12C22.5,14.9 21.32,17.5 19.42,19.42L20.5,20.5M4.58,19.42C2.68,17.5 1.5,14.9 1.5,12C1.5,9.11 2.68,6.5 4.58,4.58L3.5,3.5C1.34,5.69 0,8.69 0,12C0,15.31 1.34,18.31 3.5,20.5L4.58,19.42Z" />
							</svg>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ccc" class="Tyres">
								<path
									d="M11,13H13V15H11V13M11,5H13V11H11V5M17,4.76C18.86,6.19 20,8.61 20,11C20,14 18.33,16.64 15.86,18H8.14C5.67,16.64 4,14 4,11C4,8.61 5.09,6.17 7,4.76V2H5V3.86C3.15,5.68 2,8.2 2,11C2,13.8 3.15,16.32 5,18.14V22H7V20H9V22H11V20H13V22H15V20H17V22H19V18.14C20.85,16.32 22,13.8 22,11C22,8.2 20.85,5.68 19,3.86V2H17V4.76Z" />
							</svg>

							<br />

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="#00b3ff" class="Locked">
								<path
									d="M22,18V22H18V19H15V16H12L9.74,13.74C9.19,13.91 8.61,14 8,14A6,6 0 0,1 2,8A6,6 0 0,1 8,2A6,6 0 0,1 14,8C14,8.61 13.91,9.19 13.74,9.74L22,18M7,5A2,2 0 0,0 5,7A2,2 0 0,0 7,9A2,2 0 0,0 9,7A2,2 0 0,0 7,5Z" />
							</svg>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" fill="#ccc" class="Headlight">
								<path
									d="M13,4.8C9,4.8 9,19.2 13,19.2C17,19.2 22,16.5 22,12C22,7.5 17,4.8 13,4.8M13.1,17.2C12.7,16.8 12,15 12,12C12,9 12.7,7.2 13.1,6.8C16,6.9 20,8.7 20,12C20,15.3 16,17.1 13.1,17.2M2,5H9.5C9.3,5.4 9,5.8 8.9,6.4C8.8,6.6 8.8,6.8 8.7,7H2V5M8,11H2V9H8.2C8.1,9.6 8.1,10.3 8,11M8.7,17C8.9,17.8 9.2,18.4 9.6,19H2.1V17H8.7M8.2,15H2V13H8C8.1,13.7 8.1,14.4 8.2,15Z" />
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
	integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
<script src="jquery.js"></script>

</html>
