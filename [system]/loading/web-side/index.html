<html>
	<head>
		<meta charset="UTF-8">
		<title>Creative Network</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="video-container">
			<audio id="music" controls="" width="1280" height="720" autoplay>
				<source src="http://181.215.236.148/load/audio.mp3" type="audio/mpeg">
			</audio>
		    <video src="http://181.215.236.148/load/video.mp4" autoplay muted loop></video>
		</div>
	</body>
	<script type="text/javascript">
		var music = document.getElementById("music");
		music.volume = 0.1;
		document.addEventListener("keypress",(event) => {
			if(event.key == "p"){
				if(music.paused){
					music.play();
				} else {
					music.pause();
				}
			}
			if(event.key == "s"){
				music.volume = music.volume - 0.1;
			}
			if(event.key == "w"){
				music.volume = music.volume + 0.1;
			}
		});
	</script>
</html>
